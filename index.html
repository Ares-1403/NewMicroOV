<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MicroOV - Análisis bajo el microscopio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'background-dark': '#262626',
                        'sidebar-dark': '#1e1e1e',
                        'button-dark': '#4a4a4a',
                        'text-light': '#ffffff',
                        'primary': '#6366f1', // Indigo 500
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="manifest" href="/manifest.json">
    <style>
        .drawing-cursor { cursor: crosshair; }
        body { touch-action: manipulation; }
    </style>

    <meta name="theme-color" content="#262626">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

</head>
<body class="bg-background-dark text-text-light overflow-hidden">

    <div class="h-[100dvh] w-screen flex flex-col items-center justify-center relative">

        <aside id="sidebar" class="fixed top-0 left-0 w-16 h-full bg-sidebar-dark z-40 shadow-lg flex flex-col items-center py-4 overflow-y-auto overflow-x-hidden custom-scrollbar">
            <nav class="flex flex-col items-center justify-start space-y-8">
                <button id="startCameraBtn" title="Iniciar Cámara / Capturar / Cerrar" class="w-12 h-12 flex items-center justify-center rounded-xl bg-button-dark shadow-md hover:bg-primary transition-colors duration-200">
                    <img src="/static/camera-on.svg" alt="Cámara" class="w-8 h-8">
                </button>

                <button id="boxBtn" title="Encajonamiento Manual" class="w-12 h-12 flex items-center justify-center rounded-xl bg-button-dark shadow-md hover:bg-primary transition-colors duration-200">
                    <img src="/static/box.svg" alt="Encajonar" class="w-8 h-8">
                </button>

                <button id="scanBtn" title="Detección con IA (YOLOv8)" class="w-12 h-12 flex items-center justify-center rounded-xl bg-button-dark shadow-md hover:bg-primary transition-colors duration-200">
                    <img src="/static/scan.svg" alt="Detección" class="w-8 h-8">
                </button>

                <button id="fileExploreBtn" title="Explorar y subir imagen" class="w-12 h-12 flex items-center justify-center rounded-xl bg-button-dark shadow-md hover:bg-primary transition-colors duration-200">
                        <img src="/static/folder-search.svg" alt="Explorar Archivos" class="w-8 h-8">
                </button>

    <div class="w-10 h-px bg-gray-600 my-2"></div>

                <button id="boostBtn" title="Mejorar Plan" class="w-12 h-12 flex items-center justify-center rounded-xl bg-button-dark shadow-md hover:bg-primary transition-colors duration-200">
                        <img src="/static/boost.svg" alt="Mejorar Plan" class="w-8 h-8">
                </button>

                <button id="userBtn" title="Perfil de Usuario" class="w-12 h-12 flex items-center justify-center rounded-xl bg-button-dark shadow-md hover:bg-primary transition-colors duration-200">
                        <img src="/static/user.svg" alt="Usuario" class="w-8 h-8">
                </button>
            </nav>
        </aside>
        
        <div class="w-full h-full flex items-center justify-center">
            <video id="videoFeed" class="w-full h-full object-cover" autoplay playsinline style="display: none;"></video>
            <img id="uploadedImage" class="w-full h-full object-contain" alt="Imagen seleccionada" style="display: none;">
            <canvas id="detectionOverlay" class="absolute top-0 left-0 w-full h-full" style="display: none;"></canvas>
            <div id="welcomeMessage" class="absolute z-10 p-8 text-center bg-gray-200 bg-opacity-80 rounded-xl shadow-lg text-background-dark">
                <h1 class="text-3xl font-bold mb-4">¡Bienvenido a MicroOV!</h1>
                <p class="text-lg">Toca el ícono de la cámara o de la carpeta para comenzar.</p>
            </div>
        </div>

        <button id="aiChatToggleBtn" class="fixed top-4 right-4 w-12 h-12 flex items-center justify-center rounded-xl bg-button-dark shadow-md z-50 transition-colors duration-200">
            <ion-icon name="moon-outline" class="text-2xl text-text-light"></ion-icon>
        </button>

        <div id="aiChatContainer" class="fixed right-0 top-0 h-full bg-sidebar-dark z-40 transition-all duration-500 ease-in-out w-0 overflow-hidden">
            <aside id="aiPanel" class="w-full h-full p-4 flex flex-col">
                <div class="flex justify-between items-center mb-4 flex-shrink-0">
                    <h2 class="text-xl font-bold">Luna AI</h2>
                    <button id="closeAIPanelBtn" class="text-gray-400 hover:text-white transition-colors duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div id="aiChatWindow" class="flex-grow overflow-y-auto mb-4 p-2 bg-button-dark rounded-lg"></div>
                <div id="promptButtonsContainer" class="flex flex-col space-y-2 flex-shrink-0"></div>
            </aside>
        </div>
    </div>

    <input type="file" id="file-input" class="hidden" accept="image/jpeg, image/png">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="/static/main.js"></script>

</body>
</html>
